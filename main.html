<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutoring Management</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <img
        id="logo"
        src="/img/logo-transparent.png"
        alt="Tutoring Management Logo"
      />
    </header>
    <main>
      <button id="addStudentBtn">Add student</button>
      <table id="studentsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Language</th>
            <th>Hours</th>
            <th>Classes Left</th>
            <th>Amount Paid</th>
            <th>Attend Class</th>
            <th>Paid</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="paymentForm" style="display: none">
        <h3>Update Payment</h3>
        <label>Amount Paid:</label>
        <input type="number" id="amountPaid" /><br />
        <label>Class Hours:</label>
        <input type="number" id="classHours" /><br />
        <label>New Classes Left:</label>
        <input type="number" id="newClasses" /><br />
        <button onclick="submitPayment()">Submit</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
